<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./index.html" method="post">
        <input type="text" name="name" placeholder="Enter Name" /> <br/>
        <input type="text" name="Username" placeholder="Enter UserName" /> <br/>
        <input type="number" name="Age" placeholder="Enter Age" /> <br/>
        <input type="date" name="DOB" placeholder="DOB" /> <br/>
        <input type="password" name="password" placeholder="Enter password" /> <br/>
        <input type="password" name="password" placeholder="Confirm password" /> <br/>
        <input type="email" name="email" placeholder="Enter Email" /> <br/>
        <input type="number" name="mobile" placeholder="Enter Mobile Number" /> <br/>
        <label for="gender"> Gender :  </label>
        <input type="radio" name='gender' > Female </input>
        <input type="radio" name='gender' > Male </input>
        <input type="radio" name='gender' > Others(Mohit) </input> <br />
        <label for="Qualification"> Higher Qualification</label>
        <select name="Qualification">
            <option value="SSLC"> SSLC </option>
            <option value="plusTWO"> plusTWO </option>
            <option value="B.Tech"> B.Tech </option>
            <option value="M.Tech"> M.Tech </option>
            <option value="PHd"> PHd </option>
        </select> <br/>
        <label for="hobbies"> Hobbies </label> <br/>
        <input type="checkbox" class="hobbies" value="Cricket"> Cricket </input> <br/>
        <input type="checkbox" class="hobbies" value="Chess"> Chess </input><br/>
        <input type="checkbox" class="hobbies" value="Football"> Football </input><br/>
        <textarea placeholder="Enter Address"></textarea>
        <button> Submit </button>
    </form>
    <form action="./form.html" method="get">
        <button> Re Set</button>
    </form>
</body>
</html>
